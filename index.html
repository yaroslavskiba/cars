<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	<title>CARS</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/cars-logo.png" alt="cars logo">
				</a>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="#" class="menu__link">Main</a></li>
							<li><a href="#" class="menu__link">Our services</a></li>
							<li><a href="#" class="menu__link">About</a></li>
							<li><a href="#" class="menu__link">Contacts</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__lang lang">
					<a href="#" class="lang__choise">ru</a>
					<a href="#" class="lang__choise">en</a>
				</div>
			</div>
		</header>
		<main class="main">
			<section>
				<div class="service">
					<div class="service__container">
						<div class="service__info">
							<h1 class="service__title">
								KEEPING YOU ON THE ROAD WITH SERVICE YOU CAN TRUST
							</h1>
						</div>
						<button class="service__button">
							Show more
						</button>
					</div>
				</div>
			</section>
			<section>
				<div class="diagnostic">
					<div class="diagnostic__container">
						<div class="diagnoctic__cards">
							<div class="diagnostic__item diagnostic-item">
								<img src="img/logo-phone.svg" alt="call us">
								<span class="diagnostic-item__title">
									CALL US NOW 222-222-222
								</span>
								<span class="diagnostic-item__text">
									Feel free to call us
								</span>
							</div>
							<div class="diagnostic__item diagnostic-item">
								<img src="img/logo-calendar.svg" alt="calendar">
								<span class="diagnostic-item__title">
									GET FREE APPOITMET
								</span>
								<span class="diagnostic-item__text">
									Free Diagnosis & Brake Checks
								</span>
							</div>
							<div class="diagnostic__item diagnostic-item">
								<img src="img/logo-location.svg" alt="find us">
								<span class="diagnostic-item__title">
									FIND US ON MAP
								</span>
								<span class="diagnostic-item__text">
									New York, 1286 Ruumu Nanor
								</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			footer
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
